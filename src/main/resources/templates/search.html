<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #2 - Loop over jobs map to display all job fields -->
    <ul>
        <!--
         jobList : ArrayList<HashMap<String, String>>
         jobEntry: HashMap<String, String>
         -->
        <li th:each="jobList : ${jobs}">
            <h3 th:each="jobEntry : jobList"></h3>
                <h3 th:each="jobKey : jobEntry"></h3>
            <!-- Need to return key from this job's column AS TEXT -->
                <h4 th:text="${jobList}"></h4> :
                <h4 th:text="${jobList}"></h4>
        </li>
    </ul>


</div>

</body>
</html>
